<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Inquilino</title>
    <link rel="shortcut icon" href="img/DataInquilino.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main class="main">
        <section class="course container">
            <div class="formulario-content">
                <form id="formulario" action="" method="POST">

                    <img src="img/DataInquilino.png" alt="">

                    <h1>Data Inquilino</h1>

                    <label for="user">Número de documento</label>
                    <input type="text" id="user" name="user" placeholder="Ingrese número de identidad">

                    <label for="email">Nombre del inquilino</label>
                    <input type="email" id="email" name="_replyto" placeholder="Ingrese nombre del inquilino">

                    <label for="recomienda">Recomienda al inquilino</label>
                    <select name="recomienda" id="recomienda" placeholder="Seleccione si o no">
                        <option value=""></option>
                        <option value="no">No</option>
                        <option value="si">Si</option>
                    </select>

                    <label for="paz_salvo">¿El inquilino finalizó su contrato de arriendo a paz y salvo por concepto de canon de arrendamiento?</label>
                    <select name="paz_salvo" id="paz_salvo" placeholder="Seleccione si o no">
                        <option value=""></option>
                        <option value="no">No</option>
                        <option value="si">Si</option>
                    </select>

                    <label for="condicion">¿El inquilino entrego el inmueble arrendado en optimas condiciones?</label>
                    <select name="condicion" id="condicion" placeholder="Seleccione si o no">
                        <option value=""></option>
                        <option value="no">No</option>
                        <option value="si">Si</option>
                    </select>

                    <label for="convivencia">¿El inquilino demostró tener una conducta aceptable de acuerdo a las normas básicas de convivencia?</label>
                    <select name="convivencia" id="convivencia" placeholder="Seleccione si o no">
                        <option value=""></option>
                        <option value="no">No</option>
                        <option value="si">Si</option>
                    </select>

                    <div class="send"><button>Enviar</button><a href="index.html">Volver</a></div></div>

                </form>
            </div>
        </section>
    </main>
</body>

</html>
